<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">Numero 1:</label>
        <input type="text" name="" id="numero1">
        <select name="" id="operaciones">
            
            <option value="suma">suma</option>
            <option value="resta">resta</option>
            <option value="multiplicacion">multiplicacion</option>
            <option value="division">division</option>
        </select>
            <label for="">Numero 2:</label>
            <input type="text" name="" id="numero2">
            <input type="button" value="Calcular" onclick="Operacion()">
            <p id="solucion"></p>
        
     </form>
    <script>
        function Operacion(){
        let num1=parseInt(document.getElementById('numero1').value);//input 1
        let numero2=parseInt(document.getElementById('numero2').value);//input 2
        let operacioness=document.getElementById('operaciones').value;//todos los values del select (suma,resta,multiplicacion,division)

        let resultado;

        if(operacioness=="suma")
        {
            resultado=num1+numero2;
        }
        else if(operacioness=="resta")
        {
            resultado=num1-numero2;
        }
        else if(operacioness=="multiplicacion")
        {
            resultado=num1*numero2;
        }
        else if(operacioness=="division")
        {
            resultado=num1/numero2;
        }

    
        document.getElementById('solucion').innerHTML="El resultado de la operacion es:"+resultado;
    }
    </script>
</body>
</html>
